<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Yeiri Martinez Quintana">
    <meta name="description" content="Product review form page. Submission confirmation with a counter.">
    <title>Product Review Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/form.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="styles/form-mobile.css" media="screen and (max-width: 767px)">
    <!-- JAVA S -->
    <script src="scripts/form.js" defer></script>
</head>
<body>

  <h1>Order a Product</h1>
  <form method="get" action="review.html">
    <!-- Product Name -->
    <label for="product">Product Name:</label>

    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>
    <br><br>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>

      <label for="rating1">
        <input type="radio" id="rating1" name="rating" value="1" required/>
        1
      </label>
      <label for="rating2">
        <input type="radio" id="rating2" name="rating" value="2"/>
        2
      </label>
      <label for="rating3">
        <input type="radio" id="rating3" name="rating" value="3"/>
        3
      </label>
      <label for="rating4">
        <input type="radio" id="rating4" name="rating" value="4"/>
        4
      </label>
      <label for="rating5">
        <input type="radio" id="rating5" name="rating" value="5"/>
        5
      </label>
    </fieldset>
    <br>

    <!-- Date of Installation -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required/>
    <br><br>

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features (check all that apply):</legend>

      <label for="feature1">
        <input type="checkbox" id="feature1" name="features" value="Easy Setup"/>
        Easy Setup
      </label><br>

      <label for="feature2">
        <input type="checkbox" id="feature2" name="features" value="Durability"/>
        Durability
      </label><br>

      <label for="feature3">
        <input type="checkbox" id="feature3" name="features" value="Portability"/>
        Portability
      </label><br>

      <label for="feature4">
        <input type="checkbox" id="feature4" name="features" value="Design"/>
        Design
      </label><br>

      <label for="feature5">
        <input type="checkbox" id="feature5" name="features" value="Battery Life"/>
        Battery Life
      </label>
    </fieldset>
    <br>

    <!-- Written Review -->
    <label for="review">Written Review:</label><br>
    <textarea id="review" name="review" rows="5" cols="40" placeholder="Write your review here..."></textarea>
    <br><br>

    <!-- User Name -->
    <label for="username">Your Name:</label>
    <input type="text" id="username" name="username"/>
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Post Review"/>
  </form>

  <!-- Common Footer Content -->
  <footer>
    <div class="footer-container">
        <!-- paragraph 1 -->
        <p>Â© | <span id="currentyear"></span> | Yeiri's Photography</p>
        <!-- paragraph 2 -->
        <p>Last update: <span id="lastModified"></span></p>
    </div>
  </footer>

</body>
</html>
