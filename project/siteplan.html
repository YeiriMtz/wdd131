<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Daniel Yeiri Martinez Quintana" />
  <meta name="description" content="Capturing life’s moments—big and small—with creativity, precision, and heart. From portraits to landscapes, every photo tells a story. Let’s tell yours." />
  <title>Yeiri's Photography</title>
  <link rel="stylesheet" href="styles/siteplan.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Shadows+Into+Light&display=swap" rel="stylesheet" />
  <!-- JAVA SCRIPT -->
  <script src="scripts/siteplan.js" defer></script>
</head>

<body>
    <div class="background">
        <header>
            <nav class="navigation">
                <img src="images/LOGO2.png" alt="Yeiri’s Logo">
                <a href="siteplan.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>   
            </nav>
        </header>

        <main>
            <!-- TITLE -->
            <section class="hero">
                <h1>Yeiri’s Photography</h1>
            </section>
            <!-- BIO INFO -->
            <section class="adventure-section">
                <div class="adventure-gallery">
                    <figure>
                        <img src="images/rivers-home.jpg" alt="1">
                        <figcaption>Rivers</figcaption>
                    </figure>
                    <figure>
                        <img src="images/camping-home.jpg" alt="2">
                        <figcaption>Camping</figcaption>
                    </figure>
                    <figure>
                        <img src="images/rapids-home.jpg" alt="3">
                        <figcaption>Rapids</figcaption>
                    </figure>
                </div>
            </section>
            <!-- JOIN US SECTION -->
            <form>
                <fieldset>
                    <legend class="home-form-legend">Join Us!</legend>
                    <!-- name -->
                        <label for="first-name">Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Your Name Here">
                    <!-- email address -->
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@email.com">
                </fieldset>
                <a href="trips.html" class="newsletter-button">Book Now</a>
            </form>

        </main>
    </div>

    <footer>
        <div class="footer-container">
            <!-- paragraph 1 -->
            <p>© | <span id="currentyear"></span> | Yeiri's Photography </p>
            <!-- paragraph 2 -->
            <p>Last update: <span id="lastModified"></span></p>

            <nav class="socialinks">
                <a href="https://www.facebook.com/">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.tiktok.com/@yeirimartinez">
                    <img src="images/tiktok.png" alt="TikTok">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </div>  
    </footer>
</body>
</html>
